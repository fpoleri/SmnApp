<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title><span th:text="#{ciudad.editar.titulo}"/></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>


<body>

	

<form  th:action="@{/createExtendedForecast}" th:object="${formBean}" method="post">
	
		 
        <h1>Crear pronóstico extendido</h1>
       
      <div class="form-group">
    <label for="exampleFormControlSelect1">Seleccionar ciudad</label>
		        <select th:field="*{idCity}">
				  <option th:value="null">Seleccione una opción</option>
				  <option th:each="c : ${allCities}" 
				          th:value="${c.id}" 
				          th:text="${c.name}"></option>
	</select>

    </div>
     <div class="form-group">
    <label for="date">Fecha a pronosticar</label>
    <input type="date" class="form-control" id="date"  th:field="*{selectedDate}">
  </div>

  </div>
     <div class="form-group">
    <label for="exampleFormControlInput1">Porcentaje de probabilidad de lluvias</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" th:field="*{rainProbability}">
  </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Lluvia prevista en mm</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" th:field="*{predictedRain}">
  </div> 
 
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Descripción del pronóstico</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}"></textarea>
  </div>

   <input type="submit" class="btn btn-primary" name="action" value="Registrar pronóstico" />
</form>
</body>
</html>
